<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Re√ßu BNP Paribas - √âditable</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    .receipt {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    .title {
      font-weight: bold;
      text-align: center;
      font-size: 16px;
    }
    .line {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 4px 0;
    }
    #qrcode {
      text-align: center;
      margin-top: 10px;
    }
    button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0b7dda;
    }

    /* üì± Responsive pour mobile */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding: 10px;
        gap: 10px;
      }
      form {
        width: 100%;
      }
      .receipt {
        width: 100% !important;
        max-width: 100%;
      }
      .line {
        font-size: 12px;
      }
      .title {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <form id="receiptForm">
    <label>Nom Banque :</label>
    <input type="text" id="bankName" value="BNP Paribas"><br><br>
    <label>Nom Client :</label>
    <input type="text" id="clientName" value="Jean Dupont"><br><br>
    <label>Date :</label>
    <input type="date" id="date"><br><br>
    <label>Montant :</label>
    <input type="text" id="amount" value="150,00 ‚Ç¨"><br><br>
    <label>R√©f√©rence :</label>
    <input type="text" id="reference" value="123456789"><br><br>
    <label>QR Code (texte) :</label>
    <input type="text" id="qrcodeText" value="Merci d‚Äôavoir utilis√© BNP Paribas"><br><br>
    <button type="button" id="downloadBtn">T√©l√©charger le re√ßu</button>
  </form>

  <div class="receipt" id="receiptPreview">
    <div class="title" id="previewBank">BNP Paribas</div>
    <div class="line"><span>Nom :</span> <span id="previewName">Jean Dupont</span></div>
    <div class="line"><span>Date :</span> <span id="previewDate"></span></div>
    <div class="line"><span>Montant :</span> <span id="previewAmount">150,00 ‚Ç¨</span></div>
    <div class="line"><span>R√©f√©rence :</span> <span id="previewRef">123456789</span></div>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const bankName = document.getElementById('bankName');
    const clientName = document.getElementById('clientName');
    const dateInput = document.getElementById('date');
    const amount = document.getElementById('amount');
    const reference = document.getElementById('reference');
    const qrcodeText = document.getElementById('qrcodeText');

    const previewBank = document.getElementById('previewBank');
    const previewName = document.getElementById('previewName');
    const previewDate = document.getElementById('previewDate');
    const previewAmount = document.getElementById('previewAmount');
    const previewRef = document.getElementById('previewRef');

    // QR Code
    let qr = new QRCode(document.getElementById("qrcode"), {
      text: qrcodeText.value,
      width: 100,
      height: 100
    });

    function updateReceipt() {
      previewBank.textContent = bankName.value;
      previewName.textContent = clientName.value;
      previewDate.textContent = dateInput.value;
      previewAmount.textContent = amount.value;
      previewRef.textContent = reference.value;
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: qrcodeText.value,
        width: 100,
        height: 100
      });
    }

    [bankName, clientName, dateInput, amount, reference, qrcodeText].forEach(el => {
      el.addEventListener('input', updateReceipt);
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      html2canvas(document.getElementById("receiptPreview")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'recu-bnp.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });

    // Met la date du jour par d√©faut
    const today = new Date().toISOString().split('T')[0];
    dateInput.value = today;
    updateReceipt();
  </script>
</body>
</html>
